<main
  class="back flex-grow p-3 bg-white min-h-[86vh] flex justify-center items-center"
>
  <div class="flex items-center">
    <div class="lg:w-1/2 text-center font-poppins text-3xl text">
      <img src="../../assets/img.jpg" loading="lazy" />
    </div>
    <div
      class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg flex flex-col items-center"
    >
      <label class="text-2xl font-medium font-poppins text-orange-600 text-center"
        >Add Workout</label
      >
      <form
        #workoutForm="ngForm"
        (ngSubmit)="onSubmit(workoutForm)"
        class="w-full mt-6"
      >
        <div class="mb-9 w-full">
          <label class="block text-sm font-poppins font-medium text-gray-700 text-nowrap"
            >User Name *</label
          >
          <input
            type="text"
            name="username"
            [(ngModel)]="workout.username"
            required
            class="mt-1 block w-[45%] px-4 py-2 bg-orange-100 font-poppins border-b-2 border-gray-600 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
          />
        </div>
        <div class="flex space-x-4 mb-9 w-full">
          <div class="w-1/2">
            <label class="block text-sm font-medium font-poppins text-gray-700 text-nowrap"
              >Workout Type *</label
            >
            <select
              name="workoutType"
              [(ngModel)]="workout.workoutType"
              required
              class="mt-1 block w-full px-4 py-2 bg-orange-100 border-b-2 font-poppins border-gray-600 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            >
              <option value="Running">Running</option>
              <option value="Cycling">Cycling</option>
              <option value="Swimming">Swimming</option>
              <option value="Yoga">Yoga</option>
            </select>
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium font-poppins text-gray-700 text-nowrap"
              >Workout Minutes *</label
            >
            <input
              type="number"
              name="workoutMinutes"
              [(ngModel)]="workout.workoutMinutes"
              required
              class="mt-1 block w-full px-4 py-2 font-poppins bg-orange-100 border-b-2 border-gray-600 rounded-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
            />
          </div>
        </div>
        <button
          type="submit"
          class="bg-white w-3/4 sm:w-5/12 text-orange-600 py-2 px-2 font-poppins rounded-full border border-gray-400 hover:bg-orange-500 hover:text-white transition duration-300 shadow-lg shadow-orange-500/40"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</main>
